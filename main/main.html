<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duèmes</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--GSAP-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="main.js"></script>

    <div class="containerMain">
        <!--1ème page-->
        <div class="cliff">
            <p>CLIFF</p>
        </div>

        <!--2ème page-->
        <div class="hand">
            <p>HAND</p>
        </div>

        <!--3ème page-->
        <div class="fishing">
            <p>FISHING</p>
        </div>

        <!--4ème page-->
        <div class="bigFoot">
            <p>BIG FOOT</p>
        </div>

        <!--5ème page-->
        <div class="parasol">
            <div class="paraFull">
                <div class="para1">J'accueil ce qui m'attend</div>
                <br>
                <p class="para2">Quels marais stérils nous hantent</p> 
                <p class="para3">Quelle plage glacée sera notre tombe</p> <br>
                <br>
                <p class="para4">La terre mâche et rote,</p> 
                <p class="para5">de nos pieds couverte</p> 
                <p class="para6">Ombrelle de fable résiste,</p> 
                <p class="para7">par nos mains ouverte</p>
            </div>
            <img class="parasolImg" src="/images/parasol.svg" alt="parasol" style="width:350px;height:350px;">
        </div>

        <!--6ème page-->
        <div class="streetLamp">
            <p>STREET LAMP</p>
        </div>

        <!--7ème page-->
        <div class="darkness">
            <p>DARKNESS</p>
        </div>

        <!--8ème page-->
        <div class="ass">
            <p>ASS</p>
        </div>

        <!--9ème page-->
        <div class="porn">
            <p>PORN</p>
        </div>

        <!--10ème page-->
        <div class="dickZoom">
            <p>DICKZOOM</p>
        </div>
    </div>
</body>
</html>
